<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/logo.webp"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="import" href="https://fonts.google.com/specimen/Montserrat">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <section class="image-content">
        <img
          src="./images/image-product-desktop.jpg"
          alt="desktop-image"
          class="image"
        />
      </section>

      <section class="text-content">

        <div>
          <span class="span-text">Perfume</span>
        </div>

        <div class="main-text">
          <h1 class="main-title">Gabrielle Essence Eau De Perfume</h1>
          <span>
            Preview Gabrielle Essence Eau De Parfum A floral, solar and
            voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </span>
        </div>
        
      <div class="price-content">
        <article class="price-text">
          <h3>$149.99</h3>
        </article>
        <span>$169.99</span>
      </div>

      <div class="button-content">
        <img src="./images/icon-cart.svg" alt="add Cart icon">
        <Button type="button">
          Add to Cart
        </Button>
      </div>

      </section>

      

    </main>
  </body>
</html>
